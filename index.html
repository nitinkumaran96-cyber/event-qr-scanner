<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event QR Scanner</title>
  <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    #reader {
      margin: auto;
      width: 100%;
      max-width: 400px;
      aspect-ratio: 1 / 1; /* Square scanner window */
    }
    .banner {
      color: white;
      padding: 12px;
      font-size: 18px;
      display: none;
    }
    .success { background: green; }
    .warning { background: orange; }
    .error { background: red; }
    #signin-btn {
      padding: 10px 20px;
      background: #4285F4;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Event QR Scanner</h2>
  <button id="signin-btn">Sign in with Google</button>
  <div id="reader"></div>
  <div id="result-banner" class="banner"></div>

  <audio id="beep" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>
  <audio id="done" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>
  <audio id="error" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>

  <script src="https://apis.google.com/js/api.js"></script>
  <script>
    const CLIENT_ID = "761888524341-ntav1kdh5uad0rdcarpb5n7pg7brln92.apps.googleusercontent.com";
    const API_KEY = "AIzaSyCX7SKx2y106S5j4yfnORakKmpAIhEoCtI";
    const SPREADSHEET_ID = "1PHBW9iRt6I26-YAKi-_AwkCZo-NlktJCQalJHfw-s0M";
    const RANGE = "cleaneddata!A:Z"; // Adjust if your Serial Number column isn't in A:Z

    let scanning = false;
    let cooldown = false;

    function showBanner(message, type) {
      const banner = document.getElementById("result-banner");
      banner.className = "banner " + type;
      banner.textContent = message;
      banner.style.display = "block";
      setTimeout(() => {
        banner.style.display = "none";
      }, 2000);
    }

    function playSound(id) {
      const sound = document.getElementById(id);
      sound.currentTime = 0;
      sound.play();
    }

    function vibrate() {
      if (navigator.vibrate) {
        navigator.vibrate(200);
      }
    }

    function onScanSuccess(decodedText) {
      if (cooldown) return;
      cooldown = true;
      
      playSound("beep");
      vibrate();

      gapi.client.sheets.spreadsheets.values.get({
        spreadsheetId: SPREADSHEET_ID,
        range: RANGE,
      }).then(response => {
        const rows = response.result.values;
        if (rows && rows.length) {
          const headers = rows[0];
          const serialIndex = headers.indexOf("Serial Number");
          const checkinIndex = headers.indexOf("Checked In");

          let found = false;
          let alreadyChecked = false;
          for (let i = 1; i < rows.length; i++) {
            if (rows[i][serialIndex] === decodedText) {
              found = true;
              if (rows[i][checkinIndex] && rows[i][checkinIndex].toLowerCase() === "yes") {
                alreadyChecked = true;
              } else {
                rows[i][checkinIndex] = "Yes";
                gapi.client.sheets.spreadsheets.values.update({
                  spreadsheetId: SPREADSHEET_ID,
                  range: `cleaneddata!${String.fromCharCode(65 + checkinIndex)}${i+1}`,
                  valueInputOption: "RAW",
                  resource: { values: [["Yes"]] }
                }).then(() => {
                  showBanner("Checked in!", "success");
                  playSound("done");
                });
              }
              break;
            }
          }
          if (!found) {
            showBanner("Not registered", "error");
            playSound("error");
          } else if (alreadyChecked) {
            showBanner("Guest already checked in", "warning");
            playSound("done");
          }
        }
      });

      setTimeout(() => cooldown = false, 2000);
    }

    function initScanner() {
      const html5QrCode = new Html5Qrcode("reader");
      const config = { fps: 10, qrbox: { width: 300, height: 300 } };

      html5QrCode.start({ facingMode: "environment" }, config, onScanSuccess);
    }

    function initClient() {
      gapi.client.init({
        apiKey: API_KEY,
        clientId: CLIENT_ID,
        scope: "https://www.googleapis.com/auth/spreadsheets",
        discoveryDocs: ["https://sheets.googleapis.com/$discovery/rest?version=v4"]
      }).then(() => {
        document.getElementById("signin-btn").onclick = () => {
          gapi.auth2.getAuthInstance().signIn().then(() => {
            initScanner();
          });
        };
      });
    }

    gapi.load("client:auth2", initClient);
  </script>
</body>
</html>
