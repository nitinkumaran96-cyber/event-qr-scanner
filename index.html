<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Event QR Scanner</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #121212;
        color: white;
        margin: 0;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
    }
    
    h1 {
        margin-bottom: 20px;
        color: #00ff99;
    }
    
    #signin-container {
        margin-bottom: 20px;
    }
    
    #signin-button {
        background: #00ff99;
        color: #121212;
        border: none;
        padding: 12px 24px;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.3s ease;
    }
    
    #signin-button:hover {
        background: #00cc7a;
        transform: translateY(-2px);
    }
    
    #status-message {
        margin: 10px 0;
        padding: 10px;
        border-radius: 6px;
        text-align: center;
        display: none;
    }
    
    .info { background: #17a2b8; }
    .error { background: #dc3545; }
    
    #scanner-container {
        position: relative;
        width: 90vw;
        max-width: 400px;
        aspect-ratio: 1 / 1;
        margin: 20px 0;
        border: 2px solid #00ff99;
        border-radius: 12px;
        overflow: hidden;
        display: none;
        box-shadow: 0 8px 32px rgba(0, 255, 153, 0.3);
    }
    
    video {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    
    #result-banner {
        margin: 20px 0;
        padding: 15px;
        font-size: 18px;
        font-weight: bold;
        text-align: center;
        border-radius: 8px;
        display: none;
        animation: slideIn 0.3s ease-out;
        max-width: 400px;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
    }
    
    @keyframes slideIn {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    .success { 
        background: #28a745; 
        border-left: 5px solid #20c997;
    }
    .warning { 
        background: #ffc107; 
        color: #212529;
        border-left: 5px solid #fd7e14;
    }
    .danger { 
        background: #dc3545;
        border-left: 5px solid #e74c3c;
    }
    
    #stats-container {
        margin-top: 20px;
        padding: 15px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        display: none;
        text-align: center;
    }
    
    .loading {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: #00ff99;
        animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
        to { transform: rotate(360deg); }
    }
    
    @media (max-width: 480px) {
        body {
            padding: 10px;
        }
        #scanner-container {
            width: 95vw;
        }
    }
</style>
<script src="https://unpkg.com/html5-qrcode"></script>
<script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>

<h1>ðŸŽ« Event QR Scanner</h1>

<div id="signin-container">
    <button id="signin-button" onclick="handleSignIn()">
        <span class="loading" id="signin-loading" style="display: none;"></span>
        Sign in with Google
    </button>
</div>

<div id="status-message"></div>

<div id="scanner-container">
    <div id="reader"></div>
</div>

<div id="result-banner"></div>

<div id="stats-container">
    <div>Total Guests: <span id="total-guests">0</span></div>
    <div>Checked In: <span id="checked-in-count">0</span></div>
    <div>Remaining: <span id="remaining-count">0</span></div>
</div>

<!-- Audio files - you'll need to add these to your project -->
<audio id="beep-sound" preload="auto">
    <source src="data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmUdBzuN1fLJdysFI3fH8N2QQAoUXrTp66hVFApGn+DyvmUdB" type="audio/wav">
</audio>

<script>
// Configuration - Replace with your actual values
const CLIENT_ID = "761888524341-ntav1kdh5uad0rdcarpb5n7pg7brln92.apps.googleusercontent.com";
const API_KEY = "AIzaSyCX7SKx2y106S5j4yfnORakKmpAIhEoCtI";
const SPREADSHEET_ID = "1PHBW9iRt6I26-YAKi-_AwkCZo-NlktJCQalJHfw-s0M";
const RANGE = "CleanedData!A:Z";
const SERIAL_COL_HEADER = "Serial Number";
const CHECKIN_COL_HEADER = "Checked In";

// Global variables
let scannedRecently = false;
let sheetData = [];
let signedIn = false;
let tokenClient;
let html5QrCode;
let headers = [];
let serialIndex = -1;
let checkedInIndex = -1;

// Initialize Google Identity Services
function initGIS() {
    try {
        tokenClient = google.accounts.oauth2.initTokenClient({
            client_id: CLIENT_ID,
            scope: "https://www.googleapis.com/auth/spreadsheets",
            callback: handleTokenResponse
        });
        showStatus("Ready to sign in", "info");
    } catch (error) {
        showStatus("Failed to initialize Google services", "error");
        console.error("GIS initialization error:", error);
    }
}

// Handle sign-in button click
function handleSignIn() {
    if (!tokenClient) {
        showStatus("Google services not ready. Please refresh the page.", "error");
        return;
    }
    
    const button = document.getElementById("signin-button");
    const loading = document.getElementById("signin-loading");
    
    button.disabled = true;
    loading.style.display = "inline-block";
    button.innerHTML = '<span class="loading"></span> Signing in...';
    
    try {
        tokenClient.requestAccessToken();
    } catch (error) {
        showStatus("Sign-in failed. Please try again.", "error");
        resetSignInButton();
        console.error("Sign-in error:", error);
    }
}

// Handle token response
function handleTokenResponse(response) {
    if (response.error) {
        showStatus(`Sign-in error: ${response.error}`, "error");
        resetSignInButton();
        return;
    }
    
    if (response.access_token) {
        signedIn = true;
        document.getElementById("signin-container").style.display = "none";
        showStatus("Signed in successfully! Loading guest data...", "info");
        loadSheetData();
    }
}

// Reset sign-in button
function resetSignInButton() {
    const button = document.getElementById("signin-button");
    button.disabled = false;
    button.innerHTML = "Sign in with Google";
}

// Show status message
function showStatus(message, type) {
    const statusDiv = document.getElementById("status-message");
    statusDiv.textContent = message;
    statusDiv.className = type;
    statusDiv.style.display = "block";
    
    if (type === "info") {
        setTimeout(() => {
            statusDiv.style.display = "none";
        }, 3000);
    }
}

// Load sheet data
function loadSheetData() {
    gapi.load('client', () => {
        gapi.client.init({ 
            apiKey: API_KEY,
            discoveryDocs: ["https://sheets.googleapis.com/$discovery/rest?version=v4"]
        }).then(() => {
            return gapi.client.sheets.spreadsheets.values.get({
                spreadsheetId: SPREADSHEET_ID,
                range: RANGE
            });
        }).then(response => {
            const rows = response.result.values;
            if (!rows || rows.length === 0) {
                showStatus("No data found in spreadsheet", "error");
                return;
            }
            
            headers = rows[0];
            serialIndex = headers.indexOf(SERIAL_COL_HEADER);
            checkedInIndex = headers.indexOf(CHECKIN_COL_HEADER);
            
            if (serialIndex === -1) {
                showStatus(`Column "${SERIAL_COL_HEADER}" not found`, "error");
                return;
            }
            
            if (checkedInIndex === -1) {
                showStatus(`Column "${CHECKIN_COL_HEADER}" not found`, "error");
                return;
            }
            
            // Process sheet data
            sheetData = rows.slice(1).map((row, index) => ({
                rowIndex: index + 2, // +2 because sheet is 1-indexed and we skip header
                serial: row[serialIndex] || '',
                checkedIn: row[checkedInIndex] || '',
                fullRow: row
            })).filter(item => item.serial.trim() !== '');
            
            updateStats();
            showStatus("Guest data loaded successfully!", "info");
            startScanner();
            
        }).catch(error => {
            console.error("Error loading sheet data:", error);
            showStatus("Failed to load guest data. Please check your permissions.", "error");
        });
    });
}

// Update statistics
function updateStats() {
    const totalGuests = sheetData.length;
    const checkedInCount = sheetData.filter(guest => 
        guest.checkedIn.toLowerCase() === 'yes' || 
        guest.checkedIn.toLowerCase() === 'true' ||
        guest.checkedIn === '1'
    ).length;
    const remainingCount = totalGuests - checkedInCount;
    
    document.getElementById("total-guests").textContent = totalGuests;
    document.getElementById("checked-in-count").textContent = checkedInCount;
    document.getElementById("remaining-count").textContent = remainingCount;
    document.getElementById("stats-container").style.display = "block";
}

// Start QR scanner
function startScanner() {
    const scannerContainer = document.getElementById("scanner-container");
    scannerContainer.style.display = "block";
    
    html5QrCode = new Html5Qrcode("reader");
    
    const qrCodeSuccessCallback = (decodedText, decodedResult) => {
        if (!scannedRecently) {
            scannedRecently = true;
            handleScan(decodedText);
            setTimeout(() => {
                scannedRecently = false;
            }, 2000);
        }
    };
    
    const config = { 
        fps: 10, 
        qrbox: { width: 250, height: 250 },
        aspectRatio: 1.0
    };
    
    html5QrCode.start(
        { facingMode: "environment" },
        config,
        qrCodeSuccessCallback
    ).catch(err => {
        console.error("Camera start error:", err);
        showStatus("Failed to start camera. Please check permissions.", "error");
    });
}

// Handle QR scan
function handleScan(scannedData) {
    // Haptic feedback
    if (navigator.vibrate) {
        navigator.vibrate(200);
    }
    
    // Play beep sound
    playSound("beep-sound");
    
    const trimmedData = scannedData.trim();
    const match = sheetData.find(guest => guest.serial.trim() === trimmedData);
    
    const banner = document.getElementById("result-banner");
    banner.style.display = "block";
    
    if (!match) {
        showResult("âŒ Guest Not Found", "danger");
        playSound("error-sound");
        return;
    }
    
    // Check if already checked in
    const isCheckedIn = match.checkedIn.toLowerCase() === 'yes' || 
                       match.checkedIn.toLowerCase() === 'true' ||
                       match.checkedIn === '1';
    
    if (isCheckedIn) {
        showResult("âš ï¸ Already Checked In", "warning");
        playSound("error-sound");
        return;
    }
    
    // Check in the guest
    showResult("âœ… Checking In...", "success");
    updateCheckIn(match);
}

// Show scan result
function showResult(message, className) {
    const banner = document.getElementById("result-banner");
    banner.textContent = message;
    banner.className = className;
    banner.style.display = "block";
    
    // Auto-hide after 3 seconds
    setTimeout(() => {
        banner.style.display = "none";
    }, 3000);
}

// Update check-in status
function updateCheckIn(guestMatch) {
    const cellRange = `CleanedData!${String.fromCharCode(65 + checkedInIndex)}${guestMatch.rowIndex}`;
    const currentDateTime = new Date().toLocaleString();
    
    gapi.client.sheets.spreadsheets.values.update({
        spreadsheetId: SPREADSHEET_ID,
        range: cellRange,
        valueInputOption: "RAW",
        resource: {
            values: [["Yes"]]
        }
    }).then(response => {
        console.log("Check-in updated successfully");
        
        // Update local data
        guestMatch.checkedIn = "Yes";
        updateStats();
        
        showResult("âœ… Checked In Successfully!", "success");
        playSound("done-sound");
        
    }).catch(error => {
        console.error("Error updating check-in:", error);
        showResult("âŒ Failed to Update Check-in", "danger");
        playSound("error-sound");
    });
}

// Play sound with fallback
function playSound(soundId) {
    try {
        const audio = document.getElementById(soundId);
        if (audio) {
            audio.currentTime = 0;
            audio.play().catch(e => console.log("Sound play failed:", e));
        }
    } catch (error) {
        console.log("Sound error:", error);
    }
}

// Initialize when page loads
window.addEventListener('load', () => {
    // Small delay to ensure Google APIs are loaded
    setTimeout(initGIS, 100);
});

// Handle page visibility change to manage camera
document.addEventListener('visibilitychange', () => {
    if (html5QrCode) {
        if (document.hidden) {
            html5QrCode.pause();
        } else {
            html5QrCode.resume();
        }
    }
});
</script>
</body>
</html>
