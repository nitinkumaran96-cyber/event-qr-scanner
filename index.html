<!DOCTYPE html>
<html>
<head>
  <title>QR Event Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/html5-qrcode"></script>
  <script src="https://apis.google.com/js/api.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f0f0f0;
      text-align: center;
    }
    #signin-container {
      margin-top: 30px;
    }
    #reader {
      width: 300px;
      height: 300px;
      margin: 20px auto;
      display: none;
    }
    .banner {
      padding: 10px;
      color: white;
      font-weight: bold;
      display: none;
      margin: 10px auto;
      width: 90%;
      border-radius: 5px;
    }
    .success { background: green; }
    .warning { background: goldenrod; }
    .error { background: red; }
  </style>
</head>
<body>
  <h2>QR Event Scanner</h2>
  <div id="signin-container">
    <button id="signin-button">Sign in with Google</button>
  </div>
  <div id="reader"></div>
  <div id="banner" class="banner"></div>

  <audio id="beep-sound" src="beep.mp3"></audio>
  <audio id="done-sound" src="done.mp3"></audio>
  <audio id="error-sound" src="error.mp3"></audio>

  <script>
    const CLIENT_ID = "YOUR_CLIENT_ID";
    const API_KEY = "YOUR_API_KEY";
    const SPREADSHEET_ID = "YOUR_SPREADSHEET_ID";
    const RANGE = "cleaneddata!A:Z";

    let scanningPaused = false;

    function showBanner(message, type) {
      const banner = document.getElementById("banner");
      banner.textContent = message;
      banner.className = "banner " + type;
      banner.style.display = "block";
    }

    function hideBanner() {
      document.getElementById("banner").style.display = "none";
    }

    function beepAndVibrate(audioId) {
      document.getElementById(audioId).play();
      if (navigator.vibrate) navigator.vibrate(200);
    }

    function initClient() {
      gapi.client.init({
        apiKey: API_KEY,
        clientId: CLIENT_ID,
        discoveryDocs: ["https://sheets.googleapis.com/$discovery/rest?version=v4"],
        scope: "https://www.googleapis.com/auth/spreadsheets"
      }).then(() => {
        document.getElementById("signin-button").onclick = () => {
          gapi.auth2.getAuthInstance().signIn().then(() => {
            document.getElementById("signin-container").style.display = "none";
            document.getElementById("reader").style.display = "block";
            startScanner();
          });
        };
      });
    }

    function startScanner() {
      const html5QrCode = new Html5Qrcode("reader");
      const config = { fps: 10, qrbox: { width: 250, height: 250 } };

      html5QrCode.start({ facingMode: "environment" }, config, qrCodeMessage => {
        if (!scanningPaused) {
          scanningPaused = true;
          beepAndVibrate("beep-sound");
          checkSerialNumber(qrCodeMessage.trim());
          setTimeout(() => {
            hideBanner();
            scanningPaused = false;
          }, 2000);
        }
      }).catch(err => {
        console.error("Camera start error:", err);
      });
    }

    function checkSerialNumber(serial) {
      gapi.client.sheets.spreadsheets.values.get({
        spreadsheetId: SPREADSHEET_ID,
        range: RANGE
      }).then(response => {
        const rows = response.result.values;
        if (rows && rows.length > 0) {
          const header = rows[0];
          const serialIndex = header.indexOf("Serial Number");
          const checkinIndex = header.indexOf("Checked In");

          let found = false;
          for (let i = 1; i < rows.length; i++) {
            if (rows[i][serialIndex] === serial) {
              found = true;
              if (rows[i][checkinIndex] && rows[i][checkinIndex].toLowerCase() === "yes") {
                beepAndVibrate("done-sound");
                showBanner("Guest has already checked in", "warning");
              } else {
                rows[i][checkinIndex] = "Yes";
                gapi.client.sheets.spreadsheets.values.update({
                  spreadsheetId: SPREADSHEET_ID,
                  range: `cleaneddata!${String.fromCharCode(65 + checkinIndex)}${i + 1}`,
                  valueInputOption: "RAW",
                  values: [["Yes"]]
                }).then(() => {
                  beepAndVibrate("done-sound");
                  showBanner("Checked in successfully", "success");
                });
              }
              break;
            }
          }
          if (!found) {
            beepAndVibrate("error-sound");
            showBanner("Guest not registered", "error");
          }
        }
      });
    }

    gapi.load("client:auth2", initClient);
  </script>
</body>
</html>
